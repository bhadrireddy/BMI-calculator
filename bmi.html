<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="weight">Weight (in KG):</label>
      <input type="number" id="weight" placeholder="Enter weight" required>

      <label for="height">Height (in cm):</label>
      <input type="number" id="height" placeholder="Enter height" required>

      <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("bmiForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let name = document.getElementById("name").value;
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      
      let height_m=height/100;
      let bmi = weight / (height_m * height_m);
      let message = "";

      if (bmi > 0) {
        if (bmi < 18.5) message = name + ", You are underweight.";
        else if (bmi <= 24.9) message = name + ", You are normal weight.";
        else if (bmi <= 29.9) message = name + ", You are overweight.";
        else if (bmi <= 34.9) message = name + ", You are obese.";
        else if (bmi <= 39.9) message = name + ", You are severely obese.";
        else message = name + ", You are morbidly obese.";
      } else {
        message = "Enter a valid input.";
      }

      document.getElementById("result").innerHTML = `<h3>Your BMI: ${bmi.toFixed(2)}</h3><p>${message}</p>`;
    });
  </script>
</body>
</html>
